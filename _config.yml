# Site Info
title: 라이안의 블로그
tagline: '별을 향해 걷는 여행'
description: "개발과 일상을 기록합니다"
baseurl: ""
url: http://yoontae8.github.io
logo: #'/public/logo.png'

plugins:
  - jekyll-paginate

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

#version: 1.0.0

